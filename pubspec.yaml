name: abc_quran
description: A lightweight, fast multi-platform Quran reader

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.0.2
  auto_route: ^5.0.2
  build_runner: ^2.3.2
  auto_route_generator: ^5.0.3
  sqflite_common_ffi: ^2.2.2
  path_provider: ^2.0.14
  http: ^0.13.5
  html: ^0.15.1
  flutter_screenutil: ^5.6.0
  keymap: ^0.0.91
  collapsible_sidebar: ^2.0.3+2
  google_fonts: ^3.0.1
  path: ^1.8.1
  material_design_icons_flutter: ^6.0.7096
  sqflite: ^2.2.6
  flutter_svg: ^2.0.4
  native_context_menu: ^0.2.2+5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/db/
    - assets/db/glyphmap.db
    - assets/icons/